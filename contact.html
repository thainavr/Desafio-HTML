    <section>
        <form name="form_contato" method="post" action=""> <!--Pesquisar metodo post e get-->
            <p>
                <fieldset>
                   <legend>Formulário:</legend>
                   <p>Preencha essas informações para entrar em contato com a gente :)</p> 
                <p>
                <label>Nome</label>
            
                <input type="text" name="nome" id="nome" size="30" placeholder="Digite seu nome" required autofocus maxlength="10">
            </p>
    
            <p>
                <label>Sobrenome</label>
            
                <input type="text" name="sobrenome" id="sobrenome" size="30" placeholder="Agora, seu sobrenome completo" required autofocus maxlength="80">
    
            </p>

            <p>
                <label>Email:</label>
                <input type="email" name="email" id="email" size="30" placeholder="Digite seu e-mail" required autofocus maxlength="60">
                
                
            </p>

            <p>
                <label>Telefone: </label>
                <input type="tele" name="tel" size="50" required autofocus maxlength="60"> 
            </p>



            <button class="botao" type="submit">Concluído</button>


        </form>
